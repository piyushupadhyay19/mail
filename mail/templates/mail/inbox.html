{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Welcome, {{ request.user.email }}</h2>
            </div>
            <div class="col-md-6 text-end">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Log Out</a>
            </div>
        </div>
        <hr>
        
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-sm btn-outline-primary me-2" id="inbox">Inbox</button>
                <button class="btn btn-sm btn-outline-primary me-2" id="compose">Compose</button>
                <button class="btn btn-sm btn-outline-primary me-2" id="sent">Sent</button>
                <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12" id="emails-view">
                <!-- Emails will be displayed here -->
            </div>
        </div>
        
        <div class="row mt-4" id="compose-view">
            <div class="col-md-12">
                <h3 class="mb-4">New Email</h3>
                <form id="compose-form">
                    <div class="mb-3">
                        <label for="compose-recipients" class="form-label">To:</label>
                        <input type="email" class="form-control" id="compose-recipients" placeholder="Recipient(s)">
                    </div>
                    <div class="mb-3">
                        <label for="compose-subject" class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <label for="compose-body" class="form-label">Body:</label>
                        <textarea class="form-control" id="compose-body" placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-1">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
